stages:
  - test

variables:
  GIT_SUBMODULE_STRATEGY: normal
  DEBIAN_FRONTEND: noninteractive


.run-tests-template: &run-tests-template
  script:
    - tests/runtests.py \
          -C \
          -r \
          -b {} \
          tests/[0-9]*

test:
  image: python:3.9.0
  stage: test
  before_script:
    - apt-get update
    - pip install pipenv
    - PIPENV_VENV_IN_PROJECT=1
  dependencies:
  <<: *run-tests-template
